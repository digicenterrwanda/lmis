<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:section name="Main">
	<f:if condition="{cell.hyperlink}">
		<f:then>
			<a href="{cell.hyperlink}" target="_blank" title="{cell.hyperlinkTitle}">
				<f:render partial="Cell/Value" section="Main" arguments="{cell: cell}"/>
			</a>
		</f:then>
		<f:else>
			<f:render partial="Cell/Value" section="Main" arguments="{cell: cell}"/>
		</f:else>
	</f:if>
</f:section>

</html>
